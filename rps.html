<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="rps">Rock Paper Scissors</p>
    <button onclick="move('rock');"
    class="move-button"
    ><img class="playmove" src="img/rock-emoji.png">
    </button>

    <button onclick="move('paper');"
    class="move-button"
    ><img class="playmove" src="img/paper-emoji.png">
    </button>

    <button onclick="move('scissors');"
    class="move-button"
    ><img class="playmove" src="img/scissors-emoji.png">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>
    <p class="score js-score"></p>

    <button onclick="
    resetscore();
    " class="reset">Reset Score</button>
    <script src="rps.js"></script>
  </body>
</html>
